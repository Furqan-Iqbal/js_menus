<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field *ngFor="let field of fields" class="black-form-field-label">
        <input matInput
                placeholder="{{field}}" 
                formControlName="{{field}}">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions style="justify-content: space-between;">
    <button class="mat-raised-button" (click)="close()">Schlie√üen</button>
    <button class="mat-raised-button mat-primary" (click)="save()" style="float: right;">Speichern</button>
</mat-dialog-actions>
