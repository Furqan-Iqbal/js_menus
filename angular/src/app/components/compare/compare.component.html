  <treetable [tree]="nodesTree" (nodeClicked)="logNode($event)" [body]="treetableDesign">
  </treetable>
</div>

<ng-template #treetableDesign let-el>
  <!-- 
    el : {
           element : any ,
           column : any 
         }
  -->
  <div class="treeTableElement">
    <div *ngIf="el.element.value[el.column]">
      <textarea rows=1 disabled="true">{{el.element.value[el.column].ist}}</textarea>
      <textarea rows=1>{{el.element.value[el.column].soll}}</textarea>
      <div *ngIf="!el.element.value[el.column].identic" ><p>Not Identic</p></div>
      <div *ngIf="el.element.value[el.column].identic" ><p>Identic</p></div>
    </div>
    
  </div>
</ng-template>
