<div id="details-box" *ngIf="showDetails">
  <header>
    <button (click)="close()">close</button>    
  </header>
  <div>
    <table id="config-table">
      <thead>
        <th>Key</th>
        <th>Value</th>
      </thead>
      <tbody>
        <tr *ngFor="let config of configData">
          <td>{{config.key}}</td>
          <td>{{config.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
