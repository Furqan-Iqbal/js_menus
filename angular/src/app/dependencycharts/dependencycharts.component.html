<div id="dependencycharts-box" *ngIf="showDependencyCharts">
    <header>
      <button class="close" (click)="close()">
        <svg  width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M405 136.798L375.202 107 256 226.202 136.798 107 107 136.798 226.202 256 107 375.202 136.798 405 256 285.798 375.202 405 405 375.202 285.798 256z" fill="#ffffff"/></svg>
      </button>
    </header>    
    <div class="row">
      <div class="col-md-6">
        <h2>Dependeny Charts</h2>
        <mat-card class="example-card" *ngFor="let depencyChart of dependencyCharts">
            <mat-card-header>
              <mat-card-title>{{depencyChart.title}}</mat-card-title>
              <mat-card-subtitle>{{depencyChart.description}}</mat-card-subtitle>
            </mat-card-header>
          </mat-card>
        <button class="fancy" title="add dependency">add dependency</button>
      </div>
    </div>

  </div>
