<h1 mat-dialog-title>Bitte Dependency Chart Details angeben</h1>
<div mat-dialog-content>
  <form class="form">
    <mat-form-field style="width: 100%;" class="full-width">
      <input matInput placeholder="id" [(ngModel)]="data.id" name="id">
    </mat-form-field>
    <mat-form-field style="width: 100%;" class="full-width">
      <input matInput placeholder="title" [(ngModel)]="data.title" name="title">
    </mat-form-field>
    <mat-form-field style="width: 100%;" class="full-width">
      <input matInput placeholder="description" [(ngModel)]="data.description" name="description">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-select placeholder="Chart type" [(ngModel)]="data.chartType" name="chartType">
        <mat-option value="fremdgesteuert">fremdgesteuert</mat-option>
        <mat-option value="selbstgesteuert">selbstgesteuert</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <textarea matInput placeholder="content" [(ngModel)]="data.chartContent" name="content"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Save</button>
</div>
